{% load staticfiles %}
{% csrf_token %}
<html>
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Optional theme -->
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
    <!-- Latest compiled and minified JavaScript -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script language="javascript" src="{% static 'js/main.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"/>
  </head>
  <body style="font-family: 'Trebuchet MS', Arial, Helvetica, sans-serif;">
    <div class="container">
      <br/>
      <div class="row">
        <div class="col-md-2 col-md-offset-0">
          <span class="header-text h2">Wave</span>
        </div>
        <div class="col-s-1 col-md-offset-10">
          <a href="settings"><img src="{% static 'img/settings.png' %}"></a>
        </div>
      </div>
      <br/>
      <div class="row">
        <div class="col-md-0">
          <span class="name h4">{{ name }}</span><br/>
        </div>
      </div>
      <div class="row">
        <span class="num-users">Number users: {{ num_users }}</span><br/>
      </div>
      <div class="row">
        <div class="map">THIS IS WHERE THE MAP GOES</div>
      </div>
      <div class="row">
        <span class="message">Message</span><br/>
      </div>
      <div class="row">
        <input class="message-input" type="text"><br/>
      </div>
      <div class="row">
        <span class="preview-title">What it'll look like</span>
      </div>
      <div class="row">
        <div class="preview">&nbsp;</div>
      </div>
      <div class="row">
        <span class="channels-title">Channels</span>
      </div>
      <div class="row">
        <div class="channels"></div>
      </div>
  </body>
</html>
